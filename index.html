<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .highlight {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Test Page</h1>
        <p>This is a simple HTML page created with Claude. It includes some basic CSS styling to make it look nice and clean.</p>
        <p>The page features:</p>
        <ul>
            <li>Responsive design</li>
            <li>Clean typography</li>
            <li>Subtle shadows</li>
            <li>Nice color scheme</li>
        </ul>
        <div class="highlight">Thanks for visiting!</div>
    </div>
</body>
</html>
